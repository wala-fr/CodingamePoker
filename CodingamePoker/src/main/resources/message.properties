wrong.action.call.is.allin=Player {0} hasn''t enough chips to call (({1,number,#} chips and {2,number,#} chips are needed). Considered as an all-in.
wrong.action.call.is.check=Player {0} can''t call. Considered as a check.

wrong.action.raise.is.allin=Player {0} hasn''t enough chips to bet {3} (({1,number,#} chips and {2,number,#} chips are needed). Must do all-in.
#wrong.action.raise.is.allin2=Player {0} hasn''t enough chips to raise. Considered as  all-in.
wrong.action.can.not.raise=Player {0} can only call or fold, he was the last one to make a ''proper'' raise. Considered as a call.
wrong.action.raise.at.least.one.bigblind=Player {0} : A bet must at least raise one big blind. Considered as a {1}.
#wrong.action.raise.at.least.one.bigblind2=Player {0} : A bet must at least raise one big blind. Considered as a all-in.
wrong.action.raise.at.least.twice=Player {0} : A bet must at least raise the same amount as the last raise {1,number,#} ({2,number,#} is not enough). Considered as a {3}.
#wrong.action.raise.at.least.twice2=Player {0} : A bet must at least raise twice the last raise {1} ({2} is not enough). Considered as a all-in.

wrong.action.raise.amount.less.than.call=Player {0} : The bet {1,number,#} is less than the call value {2,number,#}. Considered as a call.

wrong.action.check=Player {0} : Wrong check. Consider as a fold.

wrong.action.format=Player {0} : ''{1}'' is not a valid action. Consider as a fold.

wrong.action.timeout=Player {0} : TIME OUT. Consider as a fold and an elimination.


